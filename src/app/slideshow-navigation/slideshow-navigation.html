<div class="slideshow-navigation">
    <div id="previous" class="slideshow-navigation-button">
        <button ng-hide="$ctrl.currentPage == 0"
                ng-click="$ctrl.previousPage()">Previous
        </button>
    </div>
    <div id="current">
        Displaying {{$ctrl.currentPage + 1}} of {{$ctrl.numberOfPages}},
        go to <input type="number" min="1" max="{{$ctrl.numberOfPages}}" integer
                     ng-model="$ctrl.page"
                     ng-maxlength="{{$ctrl.numberOfPages}}"/>
        <button ng-click="$ctrl.goToPage({page: $ctrl.page - 1})">Go</button>
    </div>
    <div id="next" class="slideshow-navigation-button">
        <button ng-hide="$ctrl.currentPage == $ctrl.numberOfPages - 1"
                ng-click="$ctrl.nextPage()">Next
        </button>
    </div>
</div>
